    <nav class="navbar navbar-default navbar-pf" role="navigation">

      <div class="collapse navbar-collapse navbar-right" collapse="navbarCollapsed">
        <ul class="nav navbar-nav navbar-utility">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="pficon pficon-user"></span>

            </a>
            <ul class="dropdown-menu" ng-controller='TrelloCtrl'>
              <div id="loggedout" ng-hide="isLoggedIn"> <a ng-click="login()" id="connectLink">Connect To Trello</a></div>
              <div id="loggedin" ng-show="isLoggedIn"><div id="header">Logged in to as <span id="fullName">{{fullName}}</span></div>  <a ng-click="logout()" id="disconnect" href="#">Log Out</a></div>

                <ui id="loggedin">
                  <li id="fullName"></li>
                  <li class="divider"></li>
                  <a id="disconnect" href="#">Log Out</a>
                </ui>
              </ul>
